<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Click and Drag</title>
</head>
<body>
    
    <section id="contenedor-figuras"> </section>
 
    <section id="contenedor-elementos-indicadores">
        <span id="indicador-evento-mouse">Mouse event: <span id="nombre-evento-mouse"></span></span>
        <div id="contenedor-slider-velocidad">
            <span>Velocidad Drag (x1):</span>
            <input type="range" min="1" max="10" value="1" id="slider-velocidad">
        </div>
        <span id="indicador-posicion-mouse"></span>
        <span id="indicador-posicion-scroll"></span>
    </section>
 
    <script src="./drag.js"></script>
    <script src="./indicadores.js"></script>
 
</body>
</html>
