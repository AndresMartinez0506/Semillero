<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/pushbar.css">
	<link rel="stylesheet" href="css/estilos.css">
	<title>Green House Store</title>
</head>
<body>
	<div class="contenedor">
		<header>
			<h1>Compras Semillero</h1>
			<h2>Catalogo de juegos</h2>
		</header>
		<main>
			<nav>
				<button class="btn-menu" data-pushbar-target="pushbar-menu"><i class="fas fa-bars"></i></button>
			</nav>
			<section class="productos">
				<figure class="resident">
					<img src="/Imagenes/resident-evil.jpg" alt="">
					<figcaption>
						<a href="#" data-pushbar-target="pushbar-carrito">
							<span>RE:2 Remake</span>
							<span>$114.000</span>
						</a>
					</figcaption>
				</figure>

                <figure class="halo">
                    <img src="/Imagenes/halo.jpg" alt="">
                    <figcaption>
                        <a href="#" data-pushbar-target="pushbar-carrito">
                            <span>Halo TMCC</span>
                            <span>$120.700</span>
                        </a>
                    </figcaption>
                </figure>

				<figure class="fifa">
					<img src="/Imagenes/fifa-21.jpg" alt="">
					<figcaption>
						<a href="#" data-pushbar-target="pushbar-carrito">
							<span>Fifa 21</span>
							<span>$205.000</span>
						</a>
					</figcaption>
				</figure>
                

				<figure class="far-cry">
					<img src="/Imagenes/far-cry.jpg" alt="">
					<figcaption>
						<a href="#" data-pushbar-target="pushbar-carrito">
							<span>Far Cry 6</span>
							<span>$182.500</span>
						</a>
					</figcaption>
				</figure>

                <figure class="gta">
					<img src="/Imagenes/gta-v.jpg" alt="">
					<figcaption>
						<a href="#" data-pushbar-target="pushbar-carrito">
							<span>GTA V</span>
							<span>$105.000</span>
						</a>
					</figcaption>
				</figure>

                <figure class="gears">
					<img src="/Imagenes//gears.jpg" alt="">
					<figcaption>
						<a href="#" data-pushbar-target="pushbar-carrito">
							<span>Gears 5</span>
							<span>$235.900</span>
						</a>
					</figcaption>
				</figure>
			</section>
		</main>

		<div data-pushbar-id="pushbar-carrito" data-pushbar-direction="right" class="pushbar-carrito">
            <div class="btn-cerrar izquierda">
                <button data-pushbar-close>Cerrar</button>

				<button><a href="./compra.html"></a>Pagar</button>
            </div> 
        </div>

	</div>

	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="/script/pushbar.js"></script>
	<script type="text/javascript">

		const pushbar = new Pushbar({
			  blur:true,
			  overlay:true,
			});
	  </script>

</body>
</html>
