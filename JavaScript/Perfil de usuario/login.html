<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/login.css">
    <title>Login de inicio</title>
</head>
<body>
    <form action="" method="POST" id="formulario">
        <h1>Iniciar Sesión</h1>
        <div class="form">
            <div class="grupo">
                <input type="text" name="" id="nombre" required autocomplete="off"> <span class="barra"></span>
                <label for="">Nombre de usuario</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="correo" required autocomplete="off"> <span class="barra"></span>
                <label for="">Correo</label>
            </div>
            <div class="grupo">
                <input type="password" name="" id="contraseña" required autocomplete="off"> <span class="barra"></span>
                <label for="">Contraseña</label>
            </div>
            <button type="submit">Ingresar</button>            
            <p class="aviso" id="aviso"></p>

            <script src="/script/login.js"></script>
    </form>
</body>
</html>
