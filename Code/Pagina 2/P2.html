<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/style.css" rel="stylesheet" type="text/css">
    <title>Figma 2</title>
</head>
<body>
    <main>
        <div class="izquierda">
            <img class="logo" src="/Imagenes/logo.svg" alt="foto logo">
            <div class="botones">
                <img class="doc" src="/Imagenes/docBtn.svg" alt="logo doc">
                <img class="folder" src="/Imagenes/folderBtn.svg" alt="logo folder">
                <img class="nube" src="/Imagenes/uploadBtn.svg" alt="logo nube">
            </div>
        </div>
        <div class="derecha">
            <div class="texto">
                <p>
                    Youâ€™ve used <b>815 GB</b> of your storage
                </p>
            </div>
            <div class="scroll">
                <!-- barra scroll -->
                <progress class="barra" max="1000" value="185">
                    Barra
                </progress>
            </div>
            <div class="numeros">
                <p class="numero1">
                    0 GB
                </p>
                <p class="numero2">
                    1000 GB
                </p>
            </div>
        </div>
        <img class="cartel" src="/Imagenes/Cartel.svg" alt="cartelmobile">
        <div class="bot">
            <img class="hdoc" src="/Imagenes/hoverDoc.svg">
            <img class="hfolder" src="/Imagenes/hoverFolder.svg">
            <img class="hnube" src="/Imagenes/hoverUpload.svg">
        </div>
    </main>
</body>
</html>
