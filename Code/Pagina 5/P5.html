<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Figma 5</title>
</head>
<body>
    <main>
        <div class="izquierda">
            <div class="logo">
                <img src="/Imagenes/logo.svg" alt="logo">
            </div>
            <div class="encabezado">
                <h2>
                    W E ' R E 
                </h2>
                <h1>
                    C O M I N G  S O O N
                </h1>
            </div>
            <div class="descripcion">
                <p>
                    Hello fellow shoppers! We're currently building our new
                    fashion store. Add your email below to stay up-to-date with
                    announcements and our launch deals. 
                </p>
            </div>
            <div class="formulario">
                <input class="input" type="text" id="name" name="name" required placeholder="Email Address">
                <button class="boton" type="submit"><img src="/Imagenes/icon-arrow.svg"></button>
                <img class="error" src="/Imagenes/icon-error.svg">
                <img class="hover" src="/Imagenes/hover.svg">
            </div>
        </div>
        <div class="derecha">
            <img class="ordenador" src="/Imagenes/hero-desktop.jpg" alt="foto avatar">
            <img class="celular" src="/Imagenes/hero-mobile.jpg" alt="foto avatar">
        </div>
    </main>
</body>
</html>
